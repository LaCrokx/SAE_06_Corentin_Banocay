apiVersion: v1
kind: Namespace
metadata:
  name: addrservice
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: addrservice
  namespace: addrservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: addrservice
  template:
    metadata:
      labels:
        app: addrservice
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
      - name: addrservice
        image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: addrservice
  namespace: addrservice
spec:
  type: NodePort
  selector:
    app: addrservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    nodePort: 30080
