---
# Playbook 1 : Installation de Docker sur la VM GitLab
- name: Installation de Docker sur le Serveur GitLab
  hosts: gitlab
  become: yes
  tags: docker
  tasks:
    - name: Mise à jour du cache apt
      apt:
        update_cache: yes

    - name: Installation des dépendances Docker et Utils
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - gettext-base  # Pour envsubst
        state: present

    - name: Création du répertoire des trousseaux de clés
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ajout de la clé GPG Kubernetes
      shell: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajout du dépôt Kubernetes
      shell: echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Mise à jour du cache apt après ajout du dépôt k8s
      apt:
        update_cache: yes

    - name: Ajout de la clé GPG Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Ajout du dépôt Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
        state: present

    - name: Installation de Docker et Kubectl
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - kubectl
        state: present

    - name: Configuration du démon Docker pour registre non sécurisé
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "insecure-registries": ["gitlab.local:5005"]
          }
      notify: restart docker

    - name: Assurance que le service Docker est démarré
      service:
        name: docker
        state: started
        enabled: yes

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted

    - name: Ajout de l'utilisateur au groupe docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

# Playbook 2 : Préparation de tous les nœuds Kubernetes
- name: Préparation des Nœuds Kubernetes
  hosts: kubernetes
  become: yes
  tasks:
    - name: Désactivation du swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Suppression de l'entrée swap dans /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        replace: '# \1'

    - name: Installation des dépendances
      apt:
        name:
          - apt-transport-https
          - curl
          - ca-certificates
          - gnupg
        state: present
        update_cache: yes

    - name: Création du répertoire des trousseaux de clés
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ajout de la clé GPG Kubernetes
      shell: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajout du dépôt Kubernetes
      shell: echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Installation des outils Kubernetes
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Maintien des versions des paquets Kubernetes
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Chargement des modules overlay et br_netfilter
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Rendre les modules du noyau persistants
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Configuration de sysctl pour Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
      register: sysctl_k8s

    - name: Application des paramètres sysctl
      command: sysctl --system
      when: sysctl_k8s.changed

    - name: Installation de Containerd
      apt:
        name: containerd
        state: present

    - name: Création du répertoire de configuration containerd
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Configuration de containerd
      shell: |
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Redémarrage de containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

# Playbook 3 : Initialisation du Master Kubernetes
- name: Initialisation du Master Kubernetes
  hosts: k8s_master
  become: yes
  tasks:
    - name: Installation de UFW
      apt:
        name: ufw
        state: present

    - name: Autorisation SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Autorisation de l'API Kubernetes
      ufw:
        rule: allow
        port: '6443'
        proto: tcp

    - name: Autorisation Flannel (UDP overlay)
      ufw:
        rule: allow
        port: '8472'
        proto: udp

    - name: Activation de UFW
      ufw:
        state: enabled

    - name: Vérification si Kubernetes est déjà initialisé
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialisation du cluster Kubernetes
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address={{ ansible_default_ipv4.address }}
      when: not k8s_initialized.stat.exists
      register: kubeadm_init

    - name: Création du répertoire .kube
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copie de kubeconfig pour l'utilisateur root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        owner: root
        group: root
        mode: '0644'

    - name: Installation du CNI Flannel
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: not k8s_initialized.stat.exists

    - name: Génération de la commande de jonction (join command)
      command: kubeadm token create --print-join-command
      register: join_command_output

    - name: Sauvegarde de la commande de jonction dans un fichier
      copy:
        content: |
          #!/bin/bash
          {{ join_command_output.stdout }}
        dest: /tmp/k8s_join_command.sh
        mode: '0755'

    - name: Récupération de la commande de jonction en local (fetch)
      fetch:
        src: /tmp/k8s_join_command.sh
        dest: /tmp/k8s_join_command.sh
        flat: yes

# Playbook 4 : Jonction des Workers au cluster
- name: Jonction des Workers Kubernetes
  hosts: k8s_workers
  become: yes
  tasks:
    - name: Installation de UFW
      apt:
        name: ufw
        state: present

    - name: Autorisation SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Autorisation Kubelet
      ufw:
        rule: allow
        port: '10250'
        proto: tcp

    - name: Autorisation Plage NodePort
      ufw:
        rule: allow
        port: '30000:32767'
        proto: tcp

    - name: Autorisation Flannel (UDP overlay)
      ufw:
        rule: allow
        port: '8472'
        proto: udp

    - name: Activation de UFW
      ufw:
        state: enabled

    - name: Vérification si le nœud est déjà joint
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Copie de la commande de jonction vers les workers
      copy:
        src: /tmp/k8s_join_command.sh
        dest: /tmp/k8s_join_command.sh
        mode: '0755'
      when: not kubelet_conf.stat.exists

    - name: Jonction des nœuds workers au cluster
      command: /tmp/k8s_join_command.sh
      when: not kubelet_conf.stat.exists

    - name: Suppression du fichier de commande de jonction
      file:
        path: /tmp/k8s_join_command.sh
        state: absent
